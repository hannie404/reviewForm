<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moview Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
    <style>
      legend{
        color: white;
        text-align: center;
        font-size: 30px;
        font-weight: bold;
      }
    </style>
  
  </head>
  <body>
    <!-- <h2>Moview Review</h2> -->
    <div class="container d-flex row justify-content-center">
      <form class="form-control p-3 bg-danger w-50" style="height: fit-content;" id="movieForm">
        <legend>Movie Review</legend>
        <div class="form-floating mb-3">
          <input type="text" class="form-control movieTitle" id="floatingInput" placeholder="title" required>
          <label for="floatingInput">Movie title</label>
        </div>

        <div class="form-floating mb-3">
          <input type="number" class="form-control year" id="floatingInput" placeholder="year" required>
          <label for="floatingInput">Year shown</label>
        </div>

        <div class="form-floating">
          <textarea class="form-control mb-3 review" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" required></textarea>
          <label for="floatingTextarea2">Reviews</label>
        </div>
        
        <div class="form-floating mb-3">
          <input type="text" class="form-control reviewBy" id="floatingInput" placeholder="reviewBy" required>
          <label for="floatingInput">Review by</label>
        </div>

        <input type="button" class="btn btn-success border-2 border-light-subtle" id="addReview" value="Add Review">
        <input type="button" class="btn btn-light" id="displayReview" value="Display Review">
        <input type="button" class="btn btn-dark" id="clear" value="Clear Review">
      </form>

      <div class="listDisplay">
        <pre></pre>
      </div>
    </div>

    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
